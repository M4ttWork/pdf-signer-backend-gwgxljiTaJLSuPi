<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Potwierdzenie zapoznania</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.1.6/dist/signature_pad.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
</head>
<body class="bg-gray-50 p-4 max-w-3xl mx-auto">
  <h1 class="text-2xl font-bold mb-4 text-center">📄 Alert do zapoznania (ver1.0)</h1>

  <div class="mb-4">
    <label for="pdfSelect" class="block mb-1 font-medium">📂 Wybierz dokument do podpisu:</label>
    <select id="pdfSelect" class="w-full p-2 border rounded mb-4"></select>
  </div>

  <div class="mb-4">
    <label for="fullName" class="block mb-1 font-medium">🧾 Imię i Nazwisko:</label>
    <input type="text" id="fullName" class="w-full p-2 border rounded" placeholder="Jan Kowalski" />
  </div>

  <div class="mb-4">
    <label for="email" class="block mb-1 font-medium">📧 E-mail:</label>
    <input type="email" id="email" class="w-full p-2 border rounded" placeholder="jan.kowalski@example.com" />
  </div>

  <h2 class="text-xl mb-2">✍️ Podpisz się poniżej:</h2>
  <div class="w-full border bg-white mb-2 rounded-lg overflow-hidden">
    <canvas id="signature" style="width: 100%; height: 150px;"></canvas>
  </div>

  <div class="mb-4">
    <button id="clear" class="bg-gray-300 px-4 py-1 rounded mr-2">Wyczyść</button>
    <button id="confirm" class="bg-blue-500 text-white px-4 py-1 rounded">Potwierdź zapoznanie</button>
  </div>

  <p id="status" class="text-sm text-green-600 mt-2"></p>

  <script>
    const canvas = document.getElementById('signature');
    const signaturePad = new SignaturePad(canvas);

    function resizeCanvas() {
      const ratio = Math.max(window.devicePixelRatio || 1, 1);
      canvas.width = canvas.offsetWidth * ratio;
      canvas.height = 150 * ratio;
      canvas.getContext("2d").scale(ratio, ratio);
      signaturePad.clear();
    }

    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    document.getElementById('clear').addEventListener('click', () => signaturePad.clear());

    async function fetchPDFList() {
      const res = await fetch('/files');
      const files = await res.json();

      const select = document.getElementById('pdfSelect');
      files.forEach(file => {
        const option = document.createElement('option');
        option.value = file.id;
        option.textContent = file.name;
        select.appendChild(option);
      });
    }

    fetchPDFList();

    document.getElementById('confirm').addEventListener('click', async () => {
      const fullName = document.getElementById("fullName").value.trim();
      const email = document.getElementById("email").value.trim();
      const selectedFileId = document.getElementById('pdfSelect').value;

      if (!fullName || !email || signaturePad.isEmpty()) {
        document.getElementById("status").textContent = "❌ Proszę wypełnić wszystkie pola i złożyć podpis.";
        return;
      }

      document.getElementById("status").textContent = "⏳ Generowanie podpisanego PDF...";

      try {
        const pdfUrl = `/drive/${selectedFileId}`;
        const existingPdfBytes = await fetch(pdfUrl).then(res => res.arrayBuffer());
        const pdfDoc = await PDFLib.PDFDocument.load(existingPdfBytes);
        const page = pdfDoc.getPages()[pdfDoc.getPageCount() - 1];

        const pngDataUrl = signaturePad.toDataURL();
        const pngImageBytes = await fetch(pngDataUrl).then(res => res.arrayBuffer());
        const pngImage = await pdfDoc.embedPng(pngImageBytes);

        const { width, height } = page.getSize();
        const margin = 28.35;
        const yPosition = margin + 5;

        const date = new Date().toLocaleDateString("pl-PL");
        const text = `Data: ${date}  ${fullName}`;
        const fontSize = width < 400 ? 10 : 12;

        page.drawText(text, {
          x: margin,
          y: yPosition,
          size: fontSize
        });

        const signatureWidth = width * 0.2;
        const signatureHeight = signatureWidth * 0.33;
        const signatureX = width - signatureWidth - margin;

        page.drawImage(pngImage, {
          x: signatureX,
          y: yPosition - 10,
          width: signatureWidth,
          height: signatureHeight
        });

        const pdfBytes = await pdfDoc.save();
        const blob = new Blob([pdfBytes], { type: 'application/pdf' });

        const formData = new FormData();
        formData.append('pdf', blob, 'podpisany_dokument.pdf');
        formData.append('fullName', fullName);
        formData.append('email', email);

        const response = await fetch('/upload', {
          method: 'POST',
          body: formData
        });

        if (response.ok) {
          document.getElementById("status").textContent = "✅ Podpisany dokument został wysłany!";
          signaturePad.clear();
        } else {
          throw new Error("Nie udało się wysłać pliku.");
        }

      } catch (error) {
        console.error(error);
        document.getElementById("status").textContent = "❌ Błąd: " + error.message;
      }
    });
  </script>
</body>
</html>
